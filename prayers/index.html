<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HopeNUS Examtt</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
<link rel="manifest" href="../favicons/site.webmanifest">
<link rel="mask-icon" href="../favicons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<!-- Style -->
<link href="../styles/main.css" rel="stylesheet">
<link href="../styles/header.css" rel="stylesheet">
<link href="../styles/homeLoading.css" rel="stylesheet">
<link href="../styles/prayerTable.css" rel="stylesheet">
<link href="../styles/prayerTableCtrl.css" rel="stylesheet">
<link href="../styles/loading.css" rel="stylesheet">
<link href="../styles/warriorName.css" rel="stylesheet">

</head>

<body>
    <!-- Home Loading Screen -->
    <div id = "homeLoading">
        <h1> Hope NUS Exam Timetable </h1>
        <p>Loading...</p>
    </div>

    <!-- General Screen -->
    <div id = "loading" class = "hidden">
        <div id = "loading-center">
            <h3>Loading...</h3>
        </div>
    </div>


    <!-- Main Body -->
    <div id='main'>
        <header>
            <div id="title">
                Hope NUS Exam Timetable
            </div>
        </header>
        <nav>
            <div class="ctrl" id="prayer-warrior-ctrl"><h3>Prayer Warriors</h3></div>
            <div class="ctrl" id="date-picker-ctrl">
                <select id="date-picker">
                    <option value="" selected disabled>Select Date</option>
                    <option value="27APR">27 APR (SAT)</option>
                    <option value="28APR">28 APR (SUN)</option>
                    <option value="29APR">29 APR (MON)</option>
                    <option value="30APR">30 APR (TUE)</option>
                    <option value="01MAY">01 MAY (WED)</option>
                    <option value="02MAY">02 MAY (THU)</option>
                    <option value="03MAY">03 MAY (FRI)</option>
                    <option value="04MAY">04 MAY (SAT)</option>
                    <option value="05MAY">05 MAY (SUN)</option>
                    <option value="06MAY">06 MAY (MON)</option>
                    <option value="07MAY">07 MAY (TUE)</option>
                    <option value="08MAY">08 MAY (WED)</option>
                    <option value="09MAY">09 MAY (THU)</option>
                    <option value="10MAY">10 MAY (FRI)</option>
                </select>
            </div>
        </nav>
        <section>
            <div id = 'prayer-warrior-name' class="student-only">
                <h3>Warrior Name</h3>
                <input type = "text" id = "warrior-name" placeholder="Enter Your Name"/>
            </div>
            <div id = 'prayer-table' class="student-only">
                
            </div>
        </section>
    </div>

<script type='text/javascript' src="../scripts/apiUrls.js"></script>
<script type='text/javascript' src="../scripts/http.js"></script>
<script type='text/javascript' src="../scripts/homeScreen.js"></script>
<script type='text/javascript' src="../scripts/loading.js"></script>
<script type='text/javascript' src="../scripts/getExamTt.js"></script>
<script type='text/javascript' src="../scripts/displayExamTt.js"></script>
<script type='text/javascript' src="../scripts/prayerWarriorToggle.js"></script>
<script type='text/javascript' src="../scripts/examTtDatePicker.js"></script>

<script>
window.onload = function() {
    setupDatePicker();
    activatePrayerWarriorToggle();
    closeHomeScreen();
}   
</script>
</body>
</html>
