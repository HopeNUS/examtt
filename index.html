<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HopeNUS Examtt</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
<link rel="manifest" href="favicons/site.webmanifest">
<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<!-- Style -->
<link href="styles/main.css" rel="stylesheet">
<link href="styles/header.css" rel="stylesheet">
<link href="styles/instructions.css" rel="stylesheet">
<link href="styles/nameLifegroup.css" rel="stylesheet">
<link href="styles/examtt.css" rel="stylesheet">
<link href="styles/homeLoading.css" rel="stylesheet">

</head>

<body>
    <!-- Home Loading Screen -->
    <div id = "homeLoading">
        <h1> Hope NUS Exam Timetable </h1>
        <p>Loading...</p>
    </div>

    <!-- Main Body -->
    <div id='main'>
        <header>
            <div id="title">
                Hope NUS Exam Timetable
            </div>
        </header>
        <section>
            <div id="instruction">
                <h3>Instruction</h3>
                <p>
                    <ol>
                        <li>Enter your name & lifegroup</a></li>
                        <li>Go to <a href="https://myedurec.nus.edu.sg" target="_blank">https://myedurec.nus.edu.sg</a></li>
                        <li>Navigate to academics > examination > timetable</li>
                        <li>copy and paste the whole page below</li>
                    </ol>
                </p>
            </div>
            <div id="name-lifegroup">
                <div id="name" class="input-field">
                    <h3>Name</h3>
                    <input id='name-field' class='field' type='text' placeholder="Your Name Here"/>
                </div>
                <div id="lifegroup" class="input-field">
                    <h3>Lifegroup</h3>
                    <select id='lifegroups' class='field'>
                        <option disabled selected> Select LG</option>
                    </select>
                </div>
            </div>
            <div id="examtt">
                <div id="input" class="textarea">
                    <h3>Paste Here:</h3>
                    <textarea id="examtt-textarea"></textarea>
                </div>
                <div id="output" class="textarea">
                    <h3>Verify:</h3>
                    <div id="verification">
                    </div>
                    <div id="submit">
                        Submit
                    </div>
                </div>
            </div>
        </section>
    </div>

<script type='text/javascript' src="scripts/examTtExtractor.js"></script>
<script type='text/javascript' src="scripts/apiUrls.js"></script>
<script type='text/javascript' src="scripts/http.js"></script>
<script type='text/javascript' src="scripts/homeScreen.js"></script>
<script type='text/javascript' src="scripts/preview.js"></script>
<script type='text/javascript' src="scripts/addExamTt.js"></script>
<script type='text/javascript' src="scripts/examttParser.js"></script>

<script>
window.onload = function() {
    loadHomeScreen();
    // showPreview(extractExamTtModules(str));
    listenToTextarea();
    listenToInputs();
}
</script>
</body>
</html>
